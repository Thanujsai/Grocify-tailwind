<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen bg-[url('images/Image.png')] bg-center bg-cover px-5 py-5">
    <nav class="flex items-center justify-between w-full px-10">
        <!-- Left: Logo -->
        <div class="w-1/3 flex justify-start">
            <img src="images/logo.png" class="w-40 cursor-pointer">
        </div>

        <!-- Center: Nav links -->
        <div class="w-1/3 flex justify-center">
            <ul class="text-white flex gap-10">
                <li class="list-none"><a href="#" class="px-2">Home</a></li>
                <li class="list-none"><a href="#" class="px-2">About</a></li>
                <li class="list-none"><a href="#" class="px-2">Features</a></li>
                <li class="list-none"><a href="#" class="px-2">Contact</a></li>
            </ul>
        </div>

        <!-- Right: Cart -->
        <div class="w-1/3 flex justify-end">
            <img src="images/cart.png" class="w-8 cursor-pointer">
        </div>
    </nav>

    <div class="text-white mt-48 max-w-xl mx-10">
        <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in <span class="font-light">15 mins</span></h1><!--to set the line height of an element-->
        <p>Grocify offer a wide range of products, including fresh products, meats, dairy, baked goods and non-perishable items.</p>
    </div>
  </div>
</body>

</html>


<!-- The <ul> is placed between two <img> elements (the logo and the cart). Using flex-1 on the <ul>:

Makes it expand to fill all available space between the two images.

This allows the navigation links to spread out horizontally, while keeping the logo on the left and the cart on the right. -->
